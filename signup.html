<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/EstiloRegistro.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre" id="name" required autofocus>
            <label>Correo Electronico</label>
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="Email" id="email" required>
            <label>Contraseña</label>
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Password" id="password" required>
            <input type="submit" value="Registro">
            
            <h5>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</h5>
            <p>Ya tienes una cuenta? <a href="login.html">Iniciar Sesion</a></p>
        </form>
    </section>

    <script src="js/signup.js"></script>
</body>
</html>
